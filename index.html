<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link rel="shortcut icon" href="game.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="game-board">
    <h1 class="game-title">Word Guessing Game</h1>
    <div class="guess-stats">
      <p class="guesses">0 / 10</p>
    </div>
    <div class="word-display">
      <p class="hidden-letters"></p>
    </div>
    <form class="guess-form">
      <label for="guess-input">Guess a letter:</label>
      <input type="text" id="guess-input" maxlength="1">
      <button type="submit" id="guess-button">Guess</button>
    </form>
    <button class="new-game-button">New Game</button>
    <div class="guess-history">
      <h3>Guess History:</h3>
      <ul></ul>
    </div>
  </div>
  <div class="timer"></div>
</body>

</html>
